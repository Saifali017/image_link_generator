<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Image link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1>Placeholder Image Path Generator</h1>
    <div class="first">
        <label for="select-image">Image Size:</label>
        <select name="" id="select-image">
            <option value="150x50">Small (150x500)</option>
            <option value="200x200">Medium Square (200x200)</option>
            <option value="350x150">Medium (350x150)</option>
            <option value="400x400">large Square (400x400)</option>
            <option value="650x350">large (650x350)</option>
            <option value="800x600">Xtra-large (800x600)</option>
            <option value="1920x1080">landscape (1920x1080)</option>
        </select>
    </div>
    <div class="parent">
        <label for="name">Text on Image:</label>
        <input type="text" id="name">
    </div>
    <div class="parent">
        <label for="bgcolor">Color of Background</label>
        <input type="color" name="" id="bgcolor" value="#98bc62" class="style1">
    </div>
    <div class="parent">
        <label for="textcolor">Color of text</label>
        <input type="color" name="" id="textcolor"value="#677g87" class="style1">
    </div>
    <div class="container">
        <img src="" alt="">
        <br>
        <textarea name="" id="url-path" cols="40" rows="2">Link will be available here</textarea>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
